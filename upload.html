
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
    #result {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    #result div {
        width: 200px;
        position: relative;
        margin: 20px;
    }
    #result div span {
        position: absolute;
        top: 10px;
        left: 10px;
        color: black;
    }
    #result img {
        width: 100%;
        margin-top: 60px; 
    }
</style>
</head>
<body>
<form action="/upload" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="image">
    <input type="submit" value="Upload">
</form>
<div id="result"></div>
<script>
    $("form").on("submit", function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        $.ajax({
            url: '/upload',
            type: 'POST',
            data: formData,
            success: function (data) {
                var resultDiv = document.getElementById("result");
                resultDiv.innerHTML = ''; // 기존 이미지들 제거
                var results = data.result;
                var rank = 1; // 순위를 표시하기 위한 변수
                for (var machine in results) {
                    var rankDiv = document.createElement("div"); // 순위를 담을 div 생성
                    rankDiv.textContent = rank + "순위: " + machine + " (" + results[machine] + ")"; // 순위와 운동기구 이름, 가중치 표시
                    resultDiv.appendChild(rankDiv); // 결과 div에 순위 div 추가
                    rank++; // 순위 증가
                }
            },
            cache: false,
            contentType: false,
            processData: false
        });
    });
</script>
</body>
</html>
</html>
